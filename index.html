<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Build Your Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIZZA|AZZIP</h1>
        <h2>You Build It <br> You Buy It</h2>
      </div>

      <form id="form">
        <div class="radio">
          <label>
            <input type="radio" name="size" value="twelveInch" class="size" checked>
            12 Inch
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="size" value="twentyInch" class="size" checked>
            20 Inch
          </label>
          </div>

          <div class="checkbox">
            <label>
            <input type="checkbox" name="toppings" class="toppings" value="pepperoni">
            Pepperoni
            </label>
            <label>
            <input type="checkbox" name="toppings" class="toppings" value="sausage">
            Sausage
            </label>
            <label>
            <input type="checkbox" name="toppings" class="toppings" value="olives">
            Olives
            </label>
            <label>
            <input type="checkbox" name="toppings" class="toppings" value="peppers">
            Peppers
            </label>
            <br>
            <label>
            <input type="checkbox" name="toppings" class="toppings" value="onions">
            Onions
            </label>
            <label>
            <input type="checkbox" name="toppings" class="toppings" value="garlic">
            Garlic
            </label>
            <label>
            <input type="checkbox" name="toppings" class="toppings" value="ham">
            Ham
            </label>
            <label>
            <input type="checkbox" name="toppings" class="toppings" value="pineapple">
            Pineapple
            </label>
          </div>
        <button type="submit" class="btn btn-dark" class="submitBtn">Submit</button>
      </form>


    </div>
    <div id="orderConfirmation" class="card">
      <h2>Order Summary: <span id="summary"></span></h2>
      <h2>Order Total: $<span id="total"></span></h2>

    </div>


  </body>
</html>
